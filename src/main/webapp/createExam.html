<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Create Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;700&family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="authenticate()">
    <header>
      <div class="navtop">
        <a  href="dashboard.html">Navigation, will have login, click here to test rest of page</a>
        <p id=logInOut></p>
      </div>
    </header>
    <main>
      <h2>Create Test</h2>
      <form action="/createExam" method="POST" id="makeTest">
        <label for="name">Enter Test Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="duration">Enter Duration:</label><br>
        <input type="text" id="duration" name="duration" required>
        <input type="submit" value="Submit">
      </form>
      <h3> Create New Question</h3>
      <form id="createQuestion" action="/createQuestion" method="POST">
        <label for="question">Enter Question:</label><br>
        <textarea name="question" rows="4" cols="50" required></textarea><br>
        <label for="marks">Marks given for Question:</label><br>
        <input type="text" id="marks" name="marks" required>
        <input type="submit" value="Submit Question"> 
      </form>
      <h3> Add Previously Used Questions</h3>
      <form id="addQuestions">
        <input type="submit" value="Submit Selected Questions"> 
      </form>
    </main>
    <footer>
    </footer>
  </body>
</html>

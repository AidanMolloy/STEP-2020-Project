<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Create Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;700&family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

  <body  onload="authenticate()">
    <header>
      <p id=LogInOut></p>
    </header>
    <main>
      <h2>Change Preferneces</h2>
      <form id="setPreference">
        <label for="bgcolor">Select your prefered background color:</label>
        <input type="color" id="bgcolor" name="bgcolor" value="#ffffff"><br>
        <label for="fontSize">Select your prefered font size:</label>
        <select name="fontSize" id="fontSize">
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="14">14</option>
          <option value="18">18</option>
          <option value="24">24</option>
          <option value="30">30</option>
          <option value="36">36</option>
        </select><br>
        <label for="font">Select your prefered font:</label>
        <select name="font" id="font">
          <option value="arial">Arial</option>
          <option value="helvetica">Helvetica</option>
          <option value="times new roman">Times New Roman</option>
          <option value="courier">Courier</option>
        </select><br>
        <label for="textColor">Select your prefered text color:</label>
        <input type="color" id="textColor" name="textColor" value="#000000"><br>
        <input type="submit" value="Save">
      </form>
    </main>
    <footer>
    </footer>
  </body>
</html>
